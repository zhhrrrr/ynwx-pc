          <p><span style="text-decoration:none;">测温—洗手液</span></p><p><span style="text-decoration:none;">测温：</span></p><p><span style="text-decoration:none;">红条的作用，当人将手靠近红条时，红条吸收目标的红外辐射，获得目标的温度数值并显示在中间的黑色屏幕上</span></p><p><span style="text-decoration:none;">洗手液：</span></p><p><span style="text-decoration:none;">青珠的作用，最大的青色钢珠为存放洗手液的入口，拔动最大的青色钢珠，将其所连的开口打开，存放洗手液；其余小的青色钢珠为装饰作用</span></p><p><span style="text-decoration:none;">下方的灰色条作用，当目标的温度显示在黑色屏幕上之后，洗手液自动从灰色条中流出</span></p><p><span style="text-decoration:none;">浅灰色圆柱底盘作用，内含磁体，使仪器能吸附于磁体上，在墙上安装一个磁体，或本身就有磁性的墙体，可以安装此仪器，便于安装使用与卸载</span></p><p><span style="text-decoration:none;"><br></span></p>
